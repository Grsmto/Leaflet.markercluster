<!DOCTYPE html>
<html>
<head>
	<title>Leaflet debug page</title>

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="screen.css" />

	<link rel="stylesheet" href="../dist/MarkerCluster.css" />
	<link rel="stylesheet" href="../dist/MarkerCluster.Default.css" />
	<script src="../dist/leaflet.markercluster-src.js"></script>
	<script src="realworld.388.same.position.js"></script>

</head>
<body>

	<div id="map"></div>
	<button id="doit">Zoom to marker</button>
	<span>When clicked we will zoom down to a marker, spiderfying if required to show it and then open its popup</span>
	<span>BUG: When the map is centered on a cluster that as the same bounds as the map position (aka "every layers are at the same position in this cluster") function doesn't work.</span>
	<script type="text/javascript">

		var tiles = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
				maxZoom: 18,
				attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
			}),
			latlng = L.latLng(-37.8210819833, 175.2213903167);

		var map = L.map('map', {center: latlng, zoom: 18, layers: [tiles]});
		console.log(map.getCenter());

		var markers = L.markerClusterGroup();
		var markerList = [];

		function populate() {
			for (var i = 0; i < addressPoints.length; i++) {
				var a = addressPoints[i];
				var title = a[2];
				var marker = L.marker(L.latLng(a[0], a[1]), { title: title });
				marker.bindPopup(title);
				markers.addLayer(marker);
				markerList.push(marker);
			}
		}

		populate();
		console.log(markerList[3]);

		map.addLayer(markers);

		console.log(markerList[3]);

		document.getElementById('doit').onclick = function () {
			var m = markerList[3];
			markers.zoomToShowLayer(m, function () {
				m.openPopup();
			});
		};

	</script>
</body>
</html>
